name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PACKAGE_NAME: UtilityBelt
  XCODEBUILD_WORKSPACE: UtilityBelt.xcworkspace
  XCODEBUILD_SCHEME: UtilityBelt

jobs:
  iOS:
    name: Test ${{ matrix.device_name }} ${{ matrix.os }}
    runs-on: macos-latest
    # env:
    #   DEVELOPER_DIR: /Applications/Xcode_11.4.1.app/Contents/Developer
    strategy:
      matrix:
        device_name: ["iPhone 11 Pro", "Apple TV 4K"]
        os: ["13.4.1"]
    steps:
      - uses: actions/checkout@v2
      - name: Test ${{ matrix.destination }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -workspace "$XCODEBUILD_WORKSPACE" -scheme "$XCODEBUILD_SCHEME" -destination "name=${{ matrix.device_name }},os=${{ matrix.os }}" clean test | xcpretty
